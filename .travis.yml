language: java
addons:
  ssh_known_hosts:
    secure: ""
jdk:
- oraclejdk8
script: mvn clean package -Dmaven.test.skip=true
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - EMAIL
    on_success: always
    on_failure: always
after_success:
- ssh $SERVER_USER@$SERVER_HOST "sh ./deploy-to-vps.sh "
before_install:
- openssl aes-256-cbc -K $encrypted_decfd95f65ce_key -iv $encrypted_decfd95f65ce_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
env:
  global:
  # sshpass 需要
  - secure: 
